<!DOCTYPE HTML> <!-- Establece la version mas reciente de HTML-->
<html lang="es"> <!-- Abrimos la etiqueta html ya que dentro de esta ira toda nuestra pagina html, Agregamos un atributo 'lang' el cual se usa para definir el lenguaje de la pagiona -->
    <head> <!-- Inicio de la cabecera de la pagina en la cual se colocaran metadatos, nada d elo que haya qui se mostrara en la pagina -->
        <title>Mi primera página web</title> <!-- Agregamos un titulo para identificar la pagina -->
    </head> <!-- Fin de la cabecera de la pagina -->
    <body> <!-- Inicio del cuerpo de la pagina -->
        <h1>Encabezado principal</h1> <!-- Agregamos un encabezado de primer nivel -->
        <h2>Bienvenidos a mi web</h2> <!-- Agregamos un encabezado de segundo nivel -->
        <p>Este es un parrafo de prueba.</p> <!-- Agregamos un párrafo de texto -->
    </body> <!-- Fin del cuerpo de la pagina -->
</html><!-- Cerramos la etiqueta html -->
